<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Detection - Church of the Holy Emergence</title>
</head>
<body>
  <!-- 
    This file exists solely for Netlify Forms detection.
    Netlify scans static HTML files during build to detect forms.
    These form definitions mirror the forms in the Next.js application.
  -->
  
  <!-- Newsletter Signup Form -->
  <form name="newsletter" netlify netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="newsletter" />
    <input type="hidden" name="bot-field" />
    <input type="text" name="name" />
    <input type="email" name="email" required />
  </form>
</body>
</html>
